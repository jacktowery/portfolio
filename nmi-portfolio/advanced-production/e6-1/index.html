<head>

</head>
<body>
    <div id="central"></div>
    <br>
    <a href="#">Test Link</a>
    <br>
    <button id="bg-button" onclick="changebg()">Night Mode</button>

    <script>
        $mode = 0;
        function changebg() {
            $body = document.getElementsByTagName("body");
            $btn = document.getElementById("bg-button");
            if($mode == 0) {
                $body[0].style.background = "#222222";
                $btn.innerHTML = "Light Mode";
                $mode = 1;
            }
            else {
                $body[0].style.background = "#ffffff";
                $btn.innerHTML = "Dark Mode";
                $mode = 0;
            }
        }
    </script>

</body>
</html>
