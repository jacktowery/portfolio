<body>
    <header>Form Practice (3)</header>
    <br>
    <main>
        <form id="form3" action="showme.html" method=GET>
            <div class="form-group">
                <label for="beans">How many triangles?</label>
                <input type="range" name="beans" id="beans" min="1" max="10" step="1">
                <span class="beancount"></span>
            </div>
            <div class="form-group">
                <label for="color">What color?</label>
                <input type="color" name="color" id="color">
            </div>


            <button type="submit">Submit</button>
        </form>
        <div id="beanspace" style="display: inline-block; width:1000px; height:150px;"></div>
    </main>

    <script>
        var beans = document.querySelector('#beans');
        var count = document.querySelector('.beancount');
        var space = document.querySelector('#beanspace');
        var colorPicker = document.getElementById("color");
        //var color = colorSelect.value;

        count.textContent = beans.value;

        beans.oninput = function () {
            var color = document.getElementById("color").value;
            count.textContent = beans.value;
            space.innerHTML = "";
            for (i = 0; i < beans.value; i++) {
                var bean = document.createElement("div");
                //bean.setAttribute("viewBox","0 0 100 100");
                bean.style = "width: 100px; height: 100px; margin: 4px; background-color:" + color + ";";
                bean.setAttribute("class", "bean");
                //bean.setAttribute("xmlns","http://www.w3.org/2000/svg");
                space.appendChild(bean);
            }

        }
        var interval = setInterval(function() {
            var color = document.getElementById("color").value;
            count.textContent = beans.value;
            space.innerHTML = "";
            for (i = 0; i < beans.value; i++) {
                var bean = document.createElement("div");
                //bean.setAttribute("viewBox","0 0 100 100");
                bean.style = "width: 100px; height: 100px; margin: 4px; background-color:" + color + ";";
                bean.setAttribute("class", "bean");
                //bean.setAttribute("xmlns","http://www.w3.org/2000/svg");
                space.appendChild(bean);
            }
        }, 100);

    </script>

</body>
