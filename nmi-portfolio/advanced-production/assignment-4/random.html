    <script>
        // Mobile navbar script
        $(document).ready(function () {

            // Check for click events on the navbar burger icon
            $(".navbar-burger").click(function () {

                // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                $(".navbar-burger").toggleClass("is-active");
                $(".navbar-menu").toggleClass("is-active");

            });
        });
    </script>

    <title>Random Cats</title>
</head>

<body class="">
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="index.html">
                <img src="logos/cat_full.svg" width="150">
            </a>

            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-primary is-light" alt="Cats" href="index.html">

                        </a>
                        <a class="button is-primary" alt="Random" href="random.html">

                </div>
            </div>
        </div>
    </nav>


    <section class="section">
        <div class="container">
            <h1 class="title has-text-centered has-text-weight-bold">Random Cat Image</h1>
            <div id="app2" class="has-text-centered">
                <a :href="image" alt="Click to view full-size image">
                    <img :src="image" class="random-image">
                </a>
                <br>
                <button class="button is-info" v-on:click="loadRandomImage()"><i class="fas fa-random"></i>&nbsp;New
                    Random Image</button>
            </div>
        </div>
    </section>

    <script src="randomcat.js"></script>
